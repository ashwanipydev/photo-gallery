<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <h2>Enter the number of Photo</h2>
        <input type="number" id="input" class="input" value="2" min="1" max="10">
        <small class="errorMessage" id="errorMessage">number should be between 1 and 10</small>
        <button class="btn" id="btn">Get Photos</button>
        <div class="gallery" id="gallery">
            <div class="grid_item"><img src="https://images.unsplash.com/photo-1570451488142-71d08e1511e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmV1dHJhbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=400&q=60" alt=""></div>
            <div class="grid_item"><img src="https://images.unsplash.com/photo-1570451488142-71d08e1511e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmV1dHJhbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=400&q=60" alt=""></div>
            <div class="grid_item"><img src="https://images.unsplash.com/photo-1570451488142-71d08e1511e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmV1dHJhbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=400&q=60" alt=""></div>
            <div class="grid_item"><img src="https://images.unsplash.com/photo-1570451488142-71d08e1511e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmV1dHJhbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=400&q=60" alt=""></div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
